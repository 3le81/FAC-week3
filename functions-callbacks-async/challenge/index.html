<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge | Functions and asynchronous JavaScript</title>
</head>

<body>
  <h1>Open the console</h1>
  <script>
    function light(colour, callback) {
      window.setTimeout(() => {
        console.log(colour);
        callback();
      }, 1000);
    }

    function trafficLightSequence() {
      light("green", () => {
        light("amber", () => {
          light("red", () => {
            light("amber", () => {
              light("green", () => {
                console.log("finished");
              });
            });
          });
        });
      });
    }
    trafficLightSequence();

  </script>
</body>

</html>
